<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lifecycle Methods : Simple Counter</title>
<script src="./react.development.js"></script>
<script src="./react-dom.development.js"></script>
<script src="./babel.min.js"></script>

<style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
    h1 {
      font-family: sans-serif;
      font-size: 72;
      padding: 50px;
      margin: 0;
      border-radius: 5px;
      background-color: #19647E;
      color: #F4D35E;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">
    class SimpleCounter extends React.Component {
      constructor(props) {
        super(props);

        console.log(props);
        console.log(this.state);

        this.state = {
          count: props.start || 0
        };

        this.timerTick = this.timerTick.bind(this);

        console.log("Constructor called!");
      }

      timerTick() {
        this.setState((prevState) => {
          return {
            count: prevState.count + 1
          };
        });
      }

      componentDidMount() {
        this.timer = setInterval(this.timerTick, 100);

        console.log("Component has mounted!");
      }

      shouldComponentUpdate(nextProps, nextState) {
        console.log('shouldComponentUpdate called');

        return true;
      }

      componentWillUpdate(nextProps, nextState) {
        console.log('componentWillUpdate called');
      }

      componentDidUpdate(prevProps, prevState) {
        console.log("componentDidUpdate called from: " + prevState.count);

        if (this.state.count >= 50) {
          ReactDOM.unmountComponentAtNode(document.querySelector("#container"));
        }
      }

      componentWillUnmount() {
        console.log("componentWillUnmount called");

        clearInterval(this.timer);
      }

      render() {
        console.log("SimpleCounter render called!");

        return (
          <h1>{this.state.count}</h1>
        );
      }
    }

    ReactDOM.render(
      <div>
        <SimpleCounter />
        {
          /* <SimpleCounter start={10} />
           <SimpleCounter start={100} />
           */
        }
      </div>,
      document.querySelector("#container")
    );
  </script>
</body>

</html>

<html>

<head>
  <style>
    .box {
      background: lightblue;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      transition: transform 1s linear;
      transform-origin: top left;
      transform-style: preserve-3D;
    }

    .box:hover {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
